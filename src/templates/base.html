<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/null_style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <title>{% block title %}{% endblock %}</title>
        {% block style %}{% endblock %}
    </head>

    <body>
        <header>
            {% block header %}
                <h1 class="main_name">Site discover</h1>
            {% endblock %}
        </header>

        <div class="body_bg">
            <div class="top_correction"></div>
            {% block body %}{% endblock %}
            <div class="bottom_correction"></div>
        </div>

        <footer>
            {% block footer %}
                <div class="footer_text">this is footer</div>
            {% endblock %}
        </footer>
    </body>

</html>
